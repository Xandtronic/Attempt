kth_over_the_alps_title: "Über die Alpen"
kth_over_the_alps_desc: "Wir sollten Hannibals Vermächtnis folgen, aber wir brauchen Elefanten! Vielleicht können wir Elefanten importieren, wenn wir eine ostafrikanische Provinz oder eine Provinz in Südwestindien erobern."
 kth_battle_of_cannae_title: "Battle of Cannae"
 kth_battle_of_cannae_desc: "The Battle of Cannae was a key engagement of the Second Punic War between the Roman Republic and Carthage, which Hannibal won. Let's do it again."
