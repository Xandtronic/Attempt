#Generic Path Events
 kth_religion_pagan_disaster_start_title: "Begin of the Canaananite Path"
 kth_religion_pagan_disaster_start_desc: "We are on our path to become Canaanite. The Canaanite religion refers to the group of ancient Semitic religions practiced by the Canaanites living in the ancient Levant."
 kth_religion_pagan_disaster_end_title: "End of the Canaanite Path"
 kth_religion_pagan_disaster_end_desc: "We see the end of the path to become Canaanite. On our path we have made tremendous progress and learned about new angles on how to look at live. It's time to embrace Canaanite."
 kth_religion_path_jewish_start_title: "Begin of the Judaic Path"
 kth_religion_path_jewish_start_desc: "We are on our path to become Judaic. Judaic comprises the collective religious, cultural and legal tradition and civilization of the Jewish people. Judaism is considered by religious Jews to be the expression of the covenant that God established with the Children of Israel. Our ancestors come from the Land of Canaan also know as Israel today."
 kth_religion_path_jewish_end_title: "End of the Judaic Path"
 kth_religion_path_jewish_end_desc: "We see the end of the path to become Judaic. On our path we have made tremendous progress and learned about new angles on how to look at live. It's time to embrace Judaism."
 kth_religion_path_target_conversion_title: "Conversion of the Cornerstones of our new Religion"
 kth_religion_path_target_conversion_desc: "It's time convert the areas that are most holy to our new religion."
