kth_flavor_capital_protection_title: "Burg bauen"
kth_flavor_capital_protection_desc: "Die Bürger Karthagos fühlen sich nicht sicher, beginnt mit dem Bau einer Verteidigungsanlage."
kth_flavor_capital_protection_1: "Beginnt den Bau einer Burg"
kth_flavor_capital_grows_title: "Karthago wächst"
kth_flavor_capital_grows_desc: "Seit dem ihr die Piraten bekämpft wächst Karthago und die Händler sind glücklich. Neue Geschäfte entstehen, viele fremde Händler kommen und die Städter verdienen immer mehr Geld."
kth_flavor_capital_grows_1: "Wunderschön"
 kth_flavor_conflicts_italy_title: "Bauernkonflikt in Italien"
 kth_flavor_conflicts_italy_desc: "Die nicht akzeptierten Bauern Neapels oder Umbriens werden von den benachbarten Karthagern geplündert."
 kth_flavor_conflicts_italy_1: "Lasst sie sich gegenseitig überfallen"
 kth_flavor_conflicts_italy_2: "Einschreiten"
 kth_indian_elephants_title: "Importiere indische Elefanten?"
 kth_african_elephants_title: "Importiere afrikanische Elefanten?"
 kth_elephants_desc: "Hannibal hatte mehr als 80 Elefanten zur Verfügung, um seine Feinde auf dem Schlachtfeld einzuschüchtern, aber sie waren ein logistischer Albtraum für die Armee. Jetzt haben wir die einmalige Gelegenheit, wieder Elefanten in unseren Reihen zu haben."
kth_elephants_1: "Elefanten importieren und sie für die Kriegsführung ausbilden"
 kth_colonial_spirit_title: "Kolonialer Gedanken?"
 kth_colonial_spirit_desc: "Einst entwickelte sich die Stadt Karhtago von einer phönizischen Kolonie zur Hauptstadt des punischen Reiches, das im ersten Jahrtausend v. Chr. große Teile des südwestlichen Mittelmeers beherrschte. Jetzt gilt es, den kolonialen Geist zu erneuern und wieder ein großes Reich zu werden."
 kth_colonial_spirit_1: "Den Kolonialengedanken erneuern"
 kth_discovery_spirit_title: "Entdeckungsgeist?"
 kth_discovery_spirit_desc: "Um unsere Vergangenheit zu akzeptieren, müssen wir über das Mittelmeer hinausgehen und wissen, was sich hinter dem Horizont befindet."
 kth_discovery_spirit_1: "Einen Entdecker anheuern"
 kth_cot_has_profit_title: "Der Handel floriert"
 kth_cot_has_profit_desc: "Since you started fighting the pirates, Carthage is growing and the traders are happy. New businesses are emerging, many foreign traders are coming and the townspeople are making more and more money."
 kth_italy_formed_title: "Italien gegründet"
 kth_italy_formed_desc: "Our arch nemesis Italy was able to unite his country. To hell with them, we must prepare for war!"
 #2.0 flavor events
 kth_join_hre_league_title: "Protestantischen Liga gegen den italienischen Papst"
 kth_join_hre_league_desc: "In der Protestantischen Liga bahnt sich ein Krieg an. Das Heilige Römische Reich ist zwischen Katholiken und Protestanten gespalten. Auch wir verachten die Autorität des Papstes und es ist eine gute Gelegenheit, seine Position zu schwächen."
 kth_revolt_new_trade_post_title:0 "Revolte im neuen Handelsposten"
 kth_revolt_new_trade_post_desc:0 "Unser neu gegründeter Handelsposten wächst und hat sich zu einem Handelszentrum entwickelt. Die Kolonisten fordern mehr Privilegien und lehnen sich auf."
 kth_carthaginian_estate_title:0 "Carthaginian Estate"
 kth_carthaginian_estate_desc:0 "The founding of Carthage lead to a new estate rising in power. Carthage is not only the center of our empire but also where the power resignes. Now with the Carthaginian citiziens becoming more powerful, we have the chance to give them land from another estate."
