kth_form_carthage_title: "Gründe Karthago"
kth_form_carthage_desc: "Karthago wurde im späten 9. oder in der ersten Hälfte des 8. Jahrhunderts v. Chr. von phönizischen Siedlern aus Tyros gegründet."
kth_carthago_nova_found_title: "Hauptstadt nach Europa verlegen"
kth_carthago_nova_found_desc: "Carthago Nova was once build by the Carthaginien people. It's time to revive the city and move our administration there."
