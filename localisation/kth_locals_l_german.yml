#Triggered Events
kth_foundation_title: "Gründung Karthagos"
kth_foundation_desc: "Karthago wurde im späten 9. oder in der ersten Hälfte des 8. Jahrhunderts v. Chr. von phönizischen Siedlern aus Tyros gegründet. Das Reich ist schon lange untergegangen, doch das Erbe lebt weiter. Karthago erwächst wie ein Pheonix aus der Asche des piratenverseuchten Landes."
