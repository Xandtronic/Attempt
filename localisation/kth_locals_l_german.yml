kth_rome_title: "Rache oder Vergebung?"
kth_rome_desc: "During the 3rd Punic war, fought between the former Phoenician colony of Carthage and the Roman Republic, the Siege of Carthage resulted in the complete destruction of the city, the annexation of all remaining Carthaginian territory by Rome, and the death or enslavement of the entire Carthaginian population.\n\nIt is up to us to seek revenge and show them what Roma Delenda Est means, or forgive them."
