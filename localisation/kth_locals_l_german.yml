kth_carthage_republic_title: "Die Suffeten ermächtigen und den Einfluss des Klans reduzieren."
kth_carthage_republic_desc: "Der Magoniden-Clan war gezwungen, Kompromisse einzugehen und repräsentative und sogar einige demokratische Institutionen zuzulassen. Karthago blieb weitgehend eine oligarchische Republik, die sich auf ein System der gegenseitigen Kontrolle stützte und eine Form der öffentlichen Rechenschaftspflicht sicherstellte. An der Spitze des karthagischen Staates standen nun zwei jährlich gewählte, nicht erbliche Suffets, ähnlich den heutigen Exekutivpräsidenten."
