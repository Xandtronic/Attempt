kth_carthago_nova_title: "Karthago Nova"
kth_carthago_nova_desc: "Während des 3. punischen Krieges, der zwischen der ehemaligen phönizischen Kolonie Karthago und der Römischen Republik geführt wurde, führte die Belagerung von Karthago zur vollständigen Zerstörung der Stadt, zur Annexion des gesamten verbleibenden karthagischen Territoriums durch Rom und zum Tod oder zur Versklavung der gesamten karthagischen Bevölkerung. Es liegt an uns, Rache zu üben und ihnen zu zeigen, was Roma Delenda Est bedeutet, oder ihnen zu vergeben."


