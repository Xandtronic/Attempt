 kth_religion_path_jewish_end_desc: "We see the end of the path to become Judaic. On our path we have made tremendous progress and learned about new angles on how to look at live. It's time to embrace Judaism."
 kth_religion_path_target_conversion_title: "Conversion of the Cornerstones of our new Religion"
 kth_religion_path_target_conversion_desc: "It's time convert the areas that are most holy to the new religion."
 kth_religion_path_convert_palestine: "Convert Palestine"
 kth_religion_path_convert_algiers: "Convert Algiers"
 kth_religion_path_convert_tigray: "Convert Tigray"
 kth_religion_path_generic_conversion_title: "[kth_generic_conversion_target.GetName] converts to the new Religion"
 kth_religion_path_generic_conversion_desc: "Another community in our country is learning of the new faith we are discovering. The religion will guide our culture and traditions. Bring our civilization to glory. We follow our ancestors tradition from the Land of Canaan also know as Israel today."
 kth_religion_path_generic_conversion_yes_option: "[kth_generic_conversion_target.GetName] converts"
 kth_religion_path_jewish_king_david_title: "Judaic Path King David"
 kth_religion_path_jewish_king_david_desc: "Just like David third king of the United Monarchy of Israel and Judah, [Root.Monarch.GetName] should crown him self king of Isreal and Judah and protector of all jews." #could be longer
