 ##Decisions
 kth_form_carthage_title: "Found City-State of Carthage"
 kth_form_carthage_desc: "Carthage was the center or capital city of the ancient Carthaginian civilization, on the eastern side of the Lake of Tunis in what is now the Tunis Governorate in Tunisia. Carthage was widely considered the most important trading hub of the Ancient Mediterranean and was arguably one of the most affluent cities of the Ancient World."
 kth_carthago_nova_found_title: "Move Capital to Europe"
 kth_carthago_nova_found_desc: "Carthago Nova was once build by the Carthaginien people. It's time to revive the city and move our administration there."
 kth_move_to_genoa_title: "Move Capital to Palermo"
 kth_move_to_genoa_desc: "Because you do not own the DLC Wealth of Nations, you have this decision that allows you to move your capital to the genoa trade node."
 kth_carthage_republic_title: "Empower Suffets and disempower the Clan"
 kth_carthage_republic_desc: "The Magonid clan was compelled to compromise and allow representative and even some democratic institutions. Carthage remained to a great extent an oligarchic republic, which relied on a system of checks and balances and ensured a form of public accountability. At the head of the Carthaginian state were now two annually elected, not hereditary, Suffets similar to modern day executive presidents."
 kth_found_before_adm_requirement_tt: "If §RNOT§! at least §YAdministrative Technology§! §Y10§!:"
 
