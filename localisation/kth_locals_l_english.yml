 #Trade
 kth_trade_port_title: "Dig the Cothon"
 kth_trade_port_desc: "A cothon is an artificial, protected inner harbor such as that in Carthage during the Punic Wars c.200 BC.\nCothons were generally found in the Phoenician world.\nThe cothon at Carthage was divided into a rectangular merchant harbor followed by an inner protected harbor reserved for military use only. This inner harbor was circular and surrounded by an outer ring of structures divided into a series of docking bays for ship maintenance, along with an island structure at its center that also housed navy ships. Each individual docking bay featured a raised slipway. Above the raised docking bays was a second level consisting of warehouses where oars and rigging were kept along with supplies such as wood and canvas."
